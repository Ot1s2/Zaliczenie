<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ewidencja Pojazd√≥w - Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* P≈Çynne przej≈õcie kolor√≥w */
        body { transition: background-color 0.3s, color 0.3s; }
        
        /* === STYLE DLA TRYBU CIEMNEGO === */
        body.dark-mode {
            background-color: #121212 !important;
            color: #e0e0e0;
        }

        /* Nadpisanie jasnego t≈Ça Bootstrapa w trybie ciemnym */
        body.dark-mode .bg-light {
            background-color: #121212 !important;
        }

        /* Karty i kontenery */
        body.dark-mode .card {
            background-color: #1e1e1e;
            border-color: #333;
            color: #e0e0e0;
        }

        /* Tabela */
        body.dark-mode .table {
            color: #b0b0b0;
            border-color: #333;
        }
        body.dark-mode .table-hover tbody tr:hover {
            color: #fff;
            background-color: #2c2c2c;
        }

        /* Modal (okienko) */
        body.dark-mode .modal-content {
            background-color: #1e1e1e;
            border: 1px solid #444;
            color: #e0e0e0;
        }
        body.dark-mode .modal-header {
            border-bottom: 1px solid #333;
        }
        body.dark-mode .modal-footer {
            border-top: 1px solid #333;
        }
        body.dark-mode .btn-close {
            filter: invert(1) grayscale(100%) brightness(200%);
        }

        /* Pola formularza */
        body.dark-mode .form-control {
            background-color: #2c2c2c;
            border-color: #444;
            color: #fff;
        }
        body.dark-mode .form-control:focus {
            background-color: #333;
            color: #fff;
            border-color: #0d6efd;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-4">
    
    <div class="d-flex justify-content-end mb-3">
        <button id="btnMotyw" class="btn btn-outline-dark btn-sm">
            üåô Tryb Ciemny
        </button>
    </div>

    <div class="text-center mb-5">
        <h1 class="display-5 fw-bold text-primary">Ewidencja Pojazd√≥w</h1>
    </div>

    <button class="btn btn-success btn-lg mb-4 shadow" data-bs-toggle="modal" data-bs-target="#modalPojazd">
        <i class="bi bi-plus-circle"></i> + Dodaj nowy pojazd
    </button>
    
    <div id="alertSuccess" class="alert alert-success d-none shadow-sm" role="alert">
        ‚úÖ Pojazd zosta≈Ç dodany do listy!
    </div>

    <div class="card shadow-sm p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="table-dark">
                    <tr>
                        <th>Nr Rejestracyjny</th>
                        <th>Marka</th>
                        <th>Model</th>
                        <th>Rok</th>
                        <th class="text-end">Opcje</th>
                    </tr>
                </thead>
                <tbody id="tabelaPojazdy">
                    </tbody>
            </table>
        </div>
        <p id="brakDanych" class="text-center text-muted mt-4">Brak pojazd√≥w w bazie.</p>
    </div>
</div>

<div class="modal fade" id="modalPojazd" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Dodaj Pojazd</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="formPojazd" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Nr Rejestracyjny</label>
                        <input type="text" class="form-control" id="inpNr" required minlength="3" placeholder="np. WA 12345">
                        <div class="invalid-feedback">Wpisz poprawny numer (min. 3 znaki).</div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Marka</label>
                            <input type="text" class="form-control" id="inpMarka" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Model</label>
                            <input type="text" class="form-control" id="inpModel" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rok produkcji</label>
                        <input type="number" class="form-control" id="inpRok" required min="1900" max="2099" value="2024">
                        <div class="invalid-feedback">Rok musi byƒá z przedzia≈Çu 1900-2099.</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Zapisz pojazd</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>
</body>
</html>
